<!DOCTYPE html>
<html>
<head>
	<title> Add Places </title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-info" >
      
		<div class="container">
			<br>
			<h1 class="text-white bg-dark text-center">
			ADD NEW PLACES 
			</h1>
		</div>

		<div class="col-lg-5 m-auto d-block">
			<br>
		<form action="addplace.php" method="post" enctype="multipart/form-data">
			
			<div class="form-group">
				<label for="category"> Category</label>
  				<div class="col-md-4">
			    <select id="category" name="category" class="form-control" required>
			        <option value="beaches">Beaches </option>
			        <option value="waterfalls">Waterfalls</option>
			        <option value="sites">Site Seeing</option>
			        
			    </select>
			  	</div>
			
			</div>


			
			<div class="form-group">
				<label for="location">Location : </label>
				<input type="text" name="location" id="location" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="place">Place : </label>
				<input type="text" name="place" id="place" class="form-control" required>
			</div>

			

			<div class="form-group">
				<label for="description">Description :</label>
				<input type="text" name="description" id="description" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="file">Select Image :</label>
				<input type="file" name="file" id="file" class="form-control" accept=".png, .jpg, .jpeg" required>
			</div>

			<input type="submit" name="submit" value=" ADD  " class="btn btn-success">
		</form>
		</div>
		
</body>
</html>
